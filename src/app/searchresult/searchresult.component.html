<div class="container mt-4">
  <h2 class="text-center mb-4">Showing {{ videos.length }} videos of "{{ query }}"</h2>
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let video of videos">
          <div class="card h-100 video-card">
            <img [src]="video.snippet.thumbnails.high.url" class="card-img-top" alt="Video Thumbnail">
            <div class="card-body">
              <h5 class="card-title futuristic-font">{{ video.snippet.title }}</h5>
              <p class="card-text">{{ video.snippet.description | slice:0:100 }}</p>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between align-items-center">
                <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-primary">Watch</a>
                <small class="futuristic-font">Channel: {{ video.snippet.channelTitle }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
